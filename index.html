<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
    </head>
    <body style="background-color: #008080">
        <div
            class="window"
            style="
                width: 300px;
                margin: 0 auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            "
        >
            <div class="title-bar">
                <div class="title-bar-text">Weather App</div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="row pad">
                    <div class="col">
                        <p>Enter a city name to get the weather:</p>
                        <input
                            type="text"
                            id="cityInput"
                            placeholder="Enter city name"
                            class="input"
                            onkeypress="if(event.key === 'Enter') getWeather()"
                        />
                        <button onclick="getWeather()" class="btn">
                            Get Weather
                        </button>
                        <div id="weatherInfo"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function getWeather() {
                const city = document.getElementById("cityInput").value;
                const apiKey = "9c62ee3263180bdb98c576fa84c8ff7a";
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;

                fetch(url)
                    .then((response) => response.json())
                    .then((data) => {
                        const weatherInfo =
                            document.getElementById("weatherInfo");
                        weatherInfo.innerHTML = `
          <h3>${data.name}</h3>
          <h3>${data.weather[0].description}</h3>
          <h3>Temperature: ${data.main.temp}Â°F</h3>
          <h3>Humidity: ${data.main.humidity}%</h3>
          `;
                    })
                    .catch((error) => {
                        console.error("Error fetching weather data:", error);
                        const weatherInfo =
                            document.getElementById("weatherInfo");
                        weatherInfo.innerHTML =
                            "<p>Failed to fetch weather data. Please try again later.</p>";
                    });
            }
        </script>
    </body>
</html>
